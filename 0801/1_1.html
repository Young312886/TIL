<!DOCTYPE html>
<head>
<style>
    .large-box{
        border: 2px;
        border-color: black;
        border-style: solid;
        width: 400px;
        height: 400px;

    }
    .medium-box{
        width: 200px;
        height: 200px;
        border: 2px;
        border-color: red;
        border-style: dashed;
    }

    .small-box{
        width: 100px;
        height: 100px;
        border: 2px;
        border-color: blue;
        border-style: dotted;
    }
</style>

</head>

<body>
    <div class="large-box">
        <div class="medium-box">
            <div class="small-box">
            </div>
        </div>
    </div>

</body>
