<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script type="text/babel">
    function MinutesConverter() {
      const [amount, setAmount] = React.useState();
      const [flipped, setFlipped] = React.useState(false);
      const onChanage = (event) => {
        console.log("Minute wrote");
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };
      return (
        <div>
          <label htmlFor="minues"> Minues </label>
          <input
            value={flipped ? amount * 60 : amount}
            id="amount"
            placeholder="amount"
            type="number"
            onChange={onChanage}
            disabled={flipped === true}
          />
          <h4>You want to convert {amount}</h4>
          <label htmlFor="hours"> Hours </label>
          <input
            value={flipped ? amount : Math.round(amount / 60)}
            id="hours"
            placeholder="Hours"
            type="number"
            onChange={onChanage}
            disabled={flipped === false}
          />
          <button onClick={reset}> Reset </button>
          <button onClick={onFlip}> Flipped</button>
        </div>
      );
    }
    function MileConverter() {
      return <h3>Converter </h3>;
    }
    function App() {
      const [index, setIndex] = React.useState("0");
      const onSelect = (event) => {
        console.log(event.target.value)
        setIndex(event.target.value);
      }
      return (
        <div>
          <h1>Super Converter</h1>
          <select onChange={onSelect} value={index} >
            <option value="0"> Minutes % Hours</option>
            <option value="1"> KM & Miles </option>
          </select>
          {index === "0" ? <MinutesConverter /> : null}
          {index === "1" ? <MileConverter /> : null}
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
